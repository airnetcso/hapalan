<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="center">
  <h1>Admin Panel</h1>
  <button onclick="loadResults()">Tampilkan Hasil</button>
  <div id="results"></div>
</div>

<script>
function loadResults(){
  const res = JSON.parse(localStorage.getItem("results") || "[]");
  const rDiv = document.getElementById("results");
  rDiv.innerHTML = "";
  if(res.length === 0){ rDiv.textContent = "Belum ada hasil"; return; }
  res.forEach(r=>{
    const div = document.createElement("div");
    div.style.padding="5px";
    div.style.borderBottom="1px solid #ccc";
    div.textContent = `${r.name} | Score: ${r.score} | Waktu: ${r.time} | Tanggal: ${r.date}`;
    rDiv.appendChild(div);
  });
}
</script>
</body>
</html>
