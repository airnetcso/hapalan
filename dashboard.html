<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Kosa Kata</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>
<div class="header">
  <h2>Dashboard</h2>
  <div class="header-right">
    <div id="timerBox" class="box">30:00</div>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>
</div>
<div class="content">
  <div class="section-box listening">Listening</div>
  <div id="listen" class="grid"></div>
  <div class="section-box reading">Reading</div>
  <div id="read" class="grid"></div>
</div>
</body>
</html>
