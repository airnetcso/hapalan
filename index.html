<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TEST KOSA KATA</title>
<style>
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to   { opacity: 1; transform: translateY(0); }
}
@keyframes pulseCorrect {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.06); }
  100% { transform: scale(1); }
}
@keyframes pulseWrong {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.08); }
  100% { transform: scale(1); }
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  background: url('https://raw.githubusercontent.com/airnetcso/eps/main/image/bg1.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #f1f5f9;
  overflow: hidden;
}
body::before {
  content: '';
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(2px);
  z-index: 1;
}
.container {
  position: relative;
  z-index: 2;
  width: 92%;
  max-width: 420px;
  max-height: 90vh;
  overflow-y: auto;
  margin: 0 auto;
  padding: 28px 20px;
  background: rgba(30,41,59,0.75);
  backdrop-filter: blur(16px);
  border-radius: 24px;
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  animation: fadeInUp 0.8s ease-out;
}
h1 {
  font-size: 2.1rem;
  text-align: center;
  margin-bottom: 1.5rem;
  color: #e0f2fe;
  font-weight: 700;
  text-shadow: 0 2px 12px rgba(0,0,0,0.6);
}
#timer {
  text-align: center;
  font-size: 2.5rem;
  font-weight: 800;
  margin: 1rem 0;
  padding: 0.8rem;
  border-radius: 16px;
  background: rgba(239,68,68,0.25);
  transition: all 0.4s ease;
}
#timer.warning {
  background: rgba(249,115,22,0.35);
  color: #fed7aa;
  animation: pulseWrong 1.2s infinite alternate;
}
.progress {
  height: 10px;
  background: rgba(255,255,255,0.12);
  border-radius: 5px;
  margin: 1.2rem 0;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  background: linear-gradient(90deg, #6366f1, #4f46e5);
  width: 0%;
  transition: width 0.9s ease;
  border-radius: 5px;
}
#questionNumber {
  text-align: center;
  font-size: 1.1rem;
  margin: 0.8rem 0;
  color: #94a3b8;
}
.question strong {
  font-size: 3.5rem;
  display: block;
  margin: 2.5rem 0 1.8rem;
  text-align: center;
  color: #f1f5f9;
  font-weight: 800;
  text-shadow: 0 4px 16px rgba(0,0,0,0.7);
}
#feedback {
  text-align: center;
  font-size: 1.8rem;
  font-weight: 700;
  margin: 1.2rem 0;
  min-height: 2.5rem;
}
.correct { color: #86efac; animation: pulseCorrect 0.7s; }
.wrong   { color: #fca5a5; animation: pulseWrong 0.7s; }
#answerInput {
  width: 100%;
  padding: 1rem 1.2rem;
  font-size: 1.1rem;
  border: 2px solid rgba(255,255,255,0.2);
  border-radius: 12px;
  background: rgba(255,255,255,0.08);
  color: white;
  margin: 1rem 0;
}
#answerInput:focus {
  border-color: #6366f1;
  background: rgba(255,255,255,0.15);
  outline: none;
}
button {
  width: 100%;
  padding: 1rem;
  font-size: 1.15rem;
  font-weight: 700;
  border: none;
  border-radius: 12px;
  color: white;
  cursor: pointer;
  background: linear-gradient(90deg, #6366f1, #4f46e5);
  margin: 1rem 0;
  transition: all 0.3s ease;
}
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(99,102,241,0.4);
}
button:active { transform: translateY(0); }
.wrong-list {
  font-size: 1rem;
  line-height: 1.7;
  margin: 1.5rem 0;
  padding: 1.2rem;
  background: rgba(254,226,226,0.95);
  color: #991b1b;
  border-radius: 12px;
  border-left: 5px solid #ef4444;
}
#resultArea h2 {
  font-size: 1.8rem;
  text-align: center;
  color: #e0f2fe;
  margin-bottom: 1rem;
}
#scoreText {
  font-size: 2.5rem;
  font-weight: 800;
  text-align: center;
  color: #a5b4fc;
  margin-bottom: 1.5rem;
}
.footer {
  position: relative;
  z-index: 2;
  margin-top: 2rem;
  font-size: 0.85rem;
  color: rgba(255,255,255,0.7);
  text-align: center;
}
.hidden { display: none !important; }
</style>
</head>

  <div id="questionArea">
    <div id="feedback"></div>

    <input type="text" id="answerInput" placeholder="Ketik jawaban di sini..." autocomplete="off">
    <button id="submitBtn" onclick="submitAnswer()">SUBMIT</button>
  </div>

  <div id="resultArea" class="hidden">
    <h2>Hasil Test</h2>
    <p id="scoreText"></p>
    <div id="wrongWords" class="wrong-list hidden"></div>
    <button onclick="restartQuiz()">ULANGI LAGI</button>
    <button onclick="backToLogin()" style="background: linear-gradient(90deg, #6b7280, #4b5563); margin-top: 0.8rem;">

  </div>
</div>
