html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }

input[type="text"] {
 width: 100%; padding: 14px; margin: 10px 0; font-size: 16px; border: 2px solid rgba(255,255,255,0.35);
 border-radius: 10px; box-sizing: border-box; background: rgba(255,255,255,0.1); color: white;
 transition: all 0.3s ease;
}
input::placeholder { color: rgba(255,255,255,0.7); opacity: 1; }
input:focus {
 border-color: #fff; background: rgba(255,255,255,0.2); outline: none; box-shadow: 0 0 0 4px rgba(255,255,255,0.15);
}
button {
 width: 100%; padding: 14px; margin: 16px 0 8px; font-size: 18px; font-weight: bold; border: none;
 border-radius: 10px; color: white; cursor: pointer; background: linear-gradient(90deg, #10b981, #059669);

}

.error { color: #ff6b6b; text-align: center; margin: 10px 0; font-weight: 600; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 8px; }

#timer.warning { background: rgba(252,211,77,0.4); color: #fef3c7; animation: pulseWrong 1s infinite alternate; }
.progress { height: 12px; background: rgba(255,255,255,0.15); border-radius: 6px; margin: 16px 0; overflow: hidden; }
.progress-bar { height: 100%; background: linear-gradient(90deg, #10b981, #059669); width: 0%; transition: width 0.8s ease; }
#questionNumber { text-align: center; font-size: 18px; margin: 8px 0; color: #e0f2fe; }

 font-weight: 700; text-shadow: 0 3px 10px rgba(0,0,0,0.6); }
#feedback { text-align: center; font-size: 24px; font-weight: bold; margin: 16px 0; height: 36px; animation: fadeIn 0.5s; }
.correct { color: #86efac; animation: pulseCorrect 0.6s; }

.wrong-list { font-size: 16px; line-height: 1.8; margin: 20px 0; background: rgba(254,243,199,0.95); color: #92400e;

.footer { position: relative; z-index: 2; margin-top: 40px; font-size: 13px; color: rgba(255,255,255,0.8); text-align: center; }
